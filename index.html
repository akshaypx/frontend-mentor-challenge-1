<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="left-bg"
      src="./images/bg-pattern-top.svg"
      alt="background-pattern"
    />
    <div class="card">
      <img class="banner" src="./images/bg-pattern-card.svg" alt="banner" />
      <div class="profile-back"></div>
      <img
        class="profile-photo"
        src="./images/image-victor.jpg"
        alt="profile-photo"
      />
      <div class="card-info-top">
        <p class="name">Victor Crest</p>
        <p class="other">26</p>
      </div>
      <div class="location">London</div>
      <hr />

      <div class="card-info-bottom">
        <div class="followers">
          <p class="numbers">80K</p>
          <p class="info">Followers</p>
        </div>
        <div class="likes">
          <p class="numbers">803K</p>
          <p class="info">Likes</p>
        </div>
        <div class="photos">
          <p class="numbers">1.4K</p>
          <p class="info">Photos</p>
        </div>
      </div>
    </div>
    <img
      class="right-bg"
      src="./images/bg-pattern-bottom.svg"
      alt="background-pattern"
    />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://akshaypx.github.io/cv" target="_blank"
        >Akshay Srivastava</a
      >.
    </div>
  </body>
</html>
